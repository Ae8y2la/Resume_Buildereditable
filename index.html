<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Resume Builder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <form id="resumeForm">
      <!-- Profile Picture -->
      <label for="profilePic">Profile Picture:</label>
      <input type="file" id="profilePic" accept="image/*">

      <!-- Name, Email, Phone -->
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" placeholder="Your Phone Number" required>

      <!-- Summary -->
      <label for="summary">Summary:</label>
      <textarea id="summary" rows="4" placeholder="Short Summary about yourself"></textarea>

      <!-- Skills Section -->
      <label for="skills">Skills:</label>
      <div id="skills">
        <input type="text" class="skill-input" placeholder="Add a skill">
        <button type="button" id="addSkillBtn">Add Skill</button>
      </div>
      <div id="skillsList"></div>

      <!-- Education Section -->
      <label for="education">Education:</label>
      <div id="education">
        <input type="text" class="education-input" placeholder="Degree, School, Year">
        <button type="button" id="addEducationBtn">Add Education</button>
      </div>
      <div id="educationList"></div>

      <!-- Experience Section -->
      <label for="experience">Experience:</label>
      <div id="experience">
        <input type="text" class="experience-input" placeholder="Job Title, Company, Year">
        <button type="button" id="addExperienceBtn">Add Experience</button>
      </div>
      <div id="experienceList"></div>

      <!-- Generate Resume Button -->
      <button type="button" id="generateResumeBtn">Generate Resume</button>
    </form>

    <!-- Output Resume -->
    <div id="resumeOutput">
      <h2>Your Resume</h2>
      <div id="generatedResume"></div>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
